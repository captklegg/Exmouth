			<div class="form-item">
				<h2>Contact</h2>
			</div>
			<div class="booking-group">
				<div id="inline">
					<div id="wrapper">
						<div class="form-title">
							<label for="title">Title</label>
						</div>
						<div class="form-item">
							<select id="title" name="Title">
								<option value ="selected="selected"></option>

								<option value="Mr">Mr.</option>
								<option value="Mrs">Mrs.</option>
								<option value="Ms">Ms.</option>
								<option value="other">Other</option>
							</select>
						</div>
					</div>
					<div>
						<div class="form-title">
							<label for="name">Full name</label>
						</div>
						<div class="form-item">
							<input type="textwide" name="name" id="name" placeholder="Your first and last name..." required>
						</div>
					</div>
				</div>
				
				<div id="inline">
					<div id="wrapper">
						<div class="form-title">
							<label for="phone">Phone</label>
						</div>

						</div>
					</div>
					<div>

							<label for="email">Email</label>
						</div>

						</div>
					</div>
				</div>
			</div>

					<h2>Booking</h2>
				</div>

					<div id="wrapper">
						<div class="form-title">
							<label for="arrival">Arrival date</label>
						</div>
						<div class="form-item">
							<input type="date" name="arrival" id="arrival">
						</div>	
					</div>
					<div id="wrapper">
						<div class="form-title">

	<script>
		// When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
		window.onscroll = function() {scrollFunction()};

		function scrollFunction() {
		  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
			document.getElementById("nav-logo").style.width = "120px";
			document.getElementById("nav-button").style.width = "120px";
			document.getElementById("nav-button").style.margin = "0";
			document.getElementById("nav").style.height = "3em";
		  } else {
			document.getElementById("nav-logo").style.width = "220px";
			document.getElementById("nav").style.height = "5em";
			document.getElementById("nav-button").style.width = "220px";
			document.getElementById("nav-button").style.margin = "0";
		  }
		}
	</script>
